<!DOCTYPE html>
<html>
<head>
    <title>Selamat datang di GalFir!!!</title>
    <link href="../CSS,JS/signup.css" rel="stylesheet" type="text/css">
    <script src="../CSS,JS/signup.js"></script>
</head>
<body>
    <div><img src="../IMG/Login.jpeg"class="background"></div>
    <div class="boxLogin">
        <div class="content">
                <b class="textLogin">Sign Up</b>
                <br><br>
                <div>
                    <input type="text" placeholder="Nama Lengkap" id="nama">
                </div>
                <br>
                <div>
                    <input type="text" placeholder="Gmail" id="gmail">
                </div>
                <br>
                <div>
                    <input type="text" placeholder="Username" id="username">
                </div>
                <br>
                <div>
                    <input type="password" placeholder="Password" id="pass1">
                </div>
                <br>
                <div>
                    <input type="password" placeholder="Confrim Password" id="pass2">
                </div>
                <br>
                <br>
                <span><button onclick="buttonCancel()" style="width: 198px;">Cancel</button></span>
                <span><button onclick="validateForm()" style="width: 198px;">Confrim</button></span>
                <br><br>
                <p class="Forget" style="font-size: 1em;">Do have an account yet? <span><a href="../index.html" class="Forget" style="font-size: 1em;">Login now?</a></p>
        </div>
    </div>
</body> 
</html>
